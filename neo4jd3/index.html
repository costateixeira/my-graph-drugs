<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Drugs as Graphs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/neo4jd3.min.css?v=0.0.1">
    <style>
        body,
        html,
        .neo4jd3 {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="neo4jd3"></div>

    <!-- Scripts -->
    <script src="js/d3.min.js"></script>
    <script src="js/neo4jd3.js?v=0.0.1"></script>
    <script type="text/javascript">
        function init() {
            var neo4jd3 = new Neo4jd3('#neo4jd3', {
                highlight: [{
                    class: 'substance',
                    property: 'name',
                    value: 'neo4jd3'
                }],
                minCollision: 60,
                neo4jDataUrl: 'data/drug.json',
                nodeRadius: 25,
                onRelationshipDoubleClick: function (relationship) {
                    console.log('double click on relationship: ' + JSON.stringify(relationship));
                },
                onNodeClick: function (node) {
                    console.log(node.properties.name);
                    //window.alert(node.properties.name);
                    show(node.properties.name)
                },
                zoomFit: true
            });
        }

        window.onload = init;
    </script>

</body>

</html>
